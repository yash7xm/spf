<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="student-propasal-form">
        <div class="form">
            <div class="form-heading">Idea Proposal</div>
            <div class="title row">
                <div class="head">Title</div>
                <textarea name="idea-title" id="spt" cols="80" rows="5"></textarea>
            </div>
            <div class="desc row">
                <div class="head">Description</div>
                <textarea name="idea-description" id="spd" cols="80" rows="10"></textarea>
            </div>
            <div class="implementation row">
                <div class="head">Implementation</div>
                <textarea name="idea-implementation" id="spi" cols="80" rows="10"></textarea>
            </div>
            <div class="send-proposal">
                <div>Send Proposal</div>
            </div>
        </div>
    </div>
</body>
</html>
